<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Survey, Form, Overwatch" />
    <meta name="author" content="Tristan Szakacs" />
    <meta http-equiv="refresh" content="3" />
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Overwatch Survey</title>
</head>
<body>
    <div id="title">
        <h1>Overwatch Survey</h1>
    </div>
    <div id="form-box">
        <p id="description">Surveying users experiences in competitive settings.</p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="labels">
                <label id="name-label" for="name">*Name: </label>
                <input type="text" class="form-control" id="name" name="name"
                       required placeholder="Name" />
            </div>
            <div class="labels">
                <label id="email-label" for="email">*Email: </label>
                <input type="text" class="form-control" id="email" name="email"
                       required placeholder="Email@domain.com" />
            </div>
        </form>
    </div>
</body>
</html>
